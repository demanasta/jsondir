<style>
	.indent {margin-left:10px;}
	.pass {color:green;}
	.fail {color:red;}
	h2 {border-top:thin solid black;font-size:13pt;}
	h3 {border-top: thin dotted gray;font-size:11pt;}
</style>

<script>
	function status(pass, obj)
	{
		if( pass ) {
			$(obj).html('Passed');
			$(obj).removeClass('fail');
			$(obj).addClass('pass');
		} else 
		{
			$(obj).html('Failed');
			$(obj).removeClass('pass');
			$(obj).addClass('fail');
		}
	}
</script>

<h1>Bernese funal Simmary</h1>

<button onclick="javascript:$('.run').click();">Expand all cards</button>

<!------------------------------------ JSON Tests -------------------------------------->
<h2>1. command script</h2>
<div class='indent'>
	<div id='command'>
		<h3>Array of Objects <span class='status'></span></h3> 
		<ul></ul>
	</div>

	<button id='runJSONcommand' class='run'>Run Test</button>
</div>

<script>
var transform = 
			{tag:'tr',children:[
				{tag:'td',html:'${switch}'},
				{tag:'td',html:'${arg}'}
			]};
	$(document).ready(function(){
		$.getJSON('koko2.json', function(koko2) {
		var command = koko2.command;


		$('#runJSONcommand').click(function() {

			$('#command ul').html('');
			$('#command ul').json2html(command, transform);

		});
	});
});
</script>
